#-------------------------------------------------------------------------------#
#               Qodana analysis is configured by qodana.yaml file               #
#             https://www.jetbrains.com/help/qodana/qodana-yaml.html            #
#-------------------------------------------------------------------------------#
version: "1.0"

# Specify the inspection profile
profile:
  name: qodana.starter

# Enable relevant inspections
include:
  - name: go.bestPractices
  - name: html.essentialInspections
  - name: json.schemaValidation
  - name: sql.mysqlInspections
  - name: python.essentialInspections

# Specify linter for primary language (Go) and add linters for others in CI/CD if required
linter: "jetbrains/qodana-go:latest"

# Exclude specific inspections or paths as needed
exclude:
  - name: redundant.comments
  - name: unused.imports

# Optionally set thresholds and conditions to manage report output
failureConditions:
  severityThresholds:
    high: 10
    moderate: 20
  testCoverageThresholds:
    total: 80
    fresh: 60
